[theme]
primaryColor = "#00D4FF"
backgroundColor = "#0F172A"
secondaryBackgroundColor = "#1E293B"
textColor = "#F1F5F9"
font = "sans serif"

[server]
headless = true
enableCORS = false
enableXsrfProtection = true
enableStaticServing = true
runOnSave = false

[browser]
gatherUsageStats = false

[runner]
fastReruns = true
